<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agriculture Assistant ðŸŒ±</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef7ee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#chatbox {
  width: 400px;
  max-width: 90%;
  background: white;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#header {
  background: #2ecc71;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 1.2rem;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  height: 300px;
  background: #fafafa;
}

.msg {
  margin-bottom: 10px;
  padding: 5px 8px;
  border-radius: 5px;
}

.user { 
  color: #2c3e50; 
  font-weight: bold; 
  background: #d1f0d1;
  align-self: flex-end;
}

.bot { 
  color: #27ae60; 
  background: #f0fff0;
  align-self: flex-start;
}

#input {
  display: flex;
  border-top: 1px solid #ddd;
}

#input input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 1rem;
}

#input button {
  border: none;
  background: #2ecc71;
  color: white;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 1rem;
}
</style>
</head>

<body>

<div id="chatbox">
  <div id="header">ðŸŒ¾ Agriculture Assistant</div>
  <div id="messages">
    <div class="msg bot">Hello! Ask me about crops, pests, soil, or diseases.</div>
  </div>
  <div id="input">
    <input id="text" placeholder="Type your question..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("text");
const sendBtn = document.getElementById("sendBtn");

// âœ… Put your deployed Worker URL here
const WORKER_URL = "https://agriculture-assistant.mikiyasteshome749.workers.dev";

function appendMessage(text, sender="bot") {
  const div = document.createElement("div");
  div.classList.add("msg", sender);
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMessage(`You: ${text}`, "user");
  input.value = "";

  // Temporary "typing..." message
  const botMsg = document.createElement("div");
  botMsg.classList.add("msg", "bot");
  botMsg.textContent = "Typing...";
  messages.appendChild(botMsg);
  messages.scrollTop = messages.scrollHeight;

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) throw new Error(`Worker error: ${res.status}`);

    const data = await res.json();
    botMsg.textContent = `Assistant: ${data.reply}`;
  } catch (err) {
    console.error(err);
    botMsg.textContent = "Assistant: âš ï¸ Error connecting to server.";
  }
}

// Event listeners
sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
