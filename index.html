<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agriculture Assistant ðŸŒ±</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background: #eef7ee; display: flex; justify-content: center; align-items: center; height: 100vh; }
#chatbox { width: 360px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
#header { background: #2ecc71; color: white; padding: 15px; text-align: center; border-radius: 15px 15px 0 0; font-weight: bold; }
#messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; }
.msg { margin-bottom: 8px; }
.user { color: #2c3e50; font-weight: bold; }
.bot { color: #27ae60; }
#input { display: flex; border-top: 1px solid #ddd; }
#input input { flex: 1; border: none; padding: 10px; outline: none; }
#input button { border: none; background: #2ecc71; color: white; padding: 10px 16px; cursor: pointer; }
</style>
</head>
<body>

<div id="chatbox">
  <div id="header">ðŸŒ¾ Agriculture Assistant</div>
  <div id="messages">
    <div class="msg bot">AgriBot: Hello! Ask me about crops, soil, pests ðŸŒ±</div>
  </div>
  <div id="input">
    <input id="text" placeholder="Ask about crops, soil, pests..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("text");
const sendBtn = document.getElementById("sendBtn");

// âœ… Your Cloudflare Worker UR
  const WORKER_URL = "https://agriculture-assistant.mikiyasteshome749.workers.dev";


async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  messages.innerHTML += `<div class="msg user">You: ${text}</div>`;
  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  const botMessageEl = document.createElement("div");
  botMessageEl.classList.add("msg", "bot");
  botMessageEl.textContent = "AgriBot: Typing...";
  messages.appendChild(botMessageEl);
  messages.scrollTop = messages.scrollHeight;

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) throw new Error("Worker error " + res.status);

    const data = await res.json();
    botMessageEl.textContent = "AgriBot: " + (data.reply || "I could not understand.");
  } catch (err) {
    console.error(err);
    botMessageEl.textContent = "AgriBot: âš ï¸ Server error. Try again.";
  }

  messages.scrollTop = messages.scrollHeight;
}

// âœ… Attach events properly
sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
